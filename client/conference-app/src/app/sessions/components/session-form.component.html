<form [formGroup]="sessionForm" (submit)="onSubmit()">
  <div>
    <label for="sessionName">
      <div>
        Name:
      </div>
      <input
        id="sessionName"
        placeholder="Session name"
        formControlName="name"
      />
    </label>
  </div>

  <div>
    <label for="sessionDescription">
      <div>
        Description:
      </div>
      <textarea
        id="sessionDescription"
        placeholder="Description:"
        formControlName="description"
      >
    </textarea>
    </label>
  </div>

  <div>
    <label for="sessionLength">
      <div>
        Length
      </div>
      <input
        id="sessionLength"
        placeholder="Session length"
        type="number"
        formControlName="length"
      />
    </label>
  </div>

  <div>
    <button type="button" (click)="onCancel()">Cancel</button>
    <button
      type="submit"
      [disabled]="sessionForm.invalid"
    >
      Save
    </button>
  </div>
</form>
