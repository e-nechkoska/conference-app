<h4>Sessions</h4>

<div class="content">
  <ca-session-list
    [sessions]="sessions"
    [selectedSession]="selectedSession"
    (selectionChanged)="onSelectionChanged($event)">
  </ca-session-list>

  <ca-selected-session
    [session]="selectedSession"
    (deleted)="onSessionDeleted($event)">
  </ca-selected-session>
</div>
