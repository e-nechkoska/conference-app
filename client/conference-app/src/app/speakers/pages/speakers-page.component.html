<h4>Speakers</h4>

<div class="content">
  <ca-speaker-list
    [speakers]="speakers$ | async"
    [selectedSpeaker]="selectedSpeaker$ | async"
    (selectionChanged)="onSelectionChanged($event)">
  </ca-speaker-list>

  <ca-selected-speaker
    [speaker]="selectedSpeaker$ | async">
  </ca-selected-speaker>
</div>
