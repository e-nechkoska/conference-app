<h4>Speakers</h4>

<div class="content">
  <ca-speaker-list
    [speakers]="speakers"
    [selectedSpeaker]="selectedSpeaker"
    (selectionChanged)="navigateToSpeaker($event)">
  </ca-speaker-list>

  <ca-selected-speaker
    [speaker]="selectedSpeaker"
    (deleted)="onSpeakerDeleted($event)"
    (edited)="onSpeakerEdited($event)"
  >
  </ca-selected-speaker>
</div>
